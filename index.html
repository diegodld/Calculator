<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js" type="text/javascript"></script>
</head>

<body>
    <header>
        <h1>Calculadora</h1>
    </header>

    <div class="calc">
        <!--<input type="text" class = "expression"></input>-->
        <input type="text" id="number" value="0" size="10">
        <div class="buttons">
            <table>
                <tr>
                    <td> <button id="percent" value="%" onclick="percent()">%</button></td>
                    <td> <button id="sqrt" value="√" onclick="sqrt()">√</button></td>
                    <td> <button id="pow" value="x^" onclick="pow()">x^</button></td>
                    <td> <button id="divi" value="/" onclick="insert('/')">/</button></td>
                </tr>
                <tr>
                    <td> <button id="7" value="7" onclick="insert('7')">7</button></td>
                    <td> <button id="8" value="8" onclick="insert('8')">8</button></td>
                    <td> <button id="9" value="9" onclick="insert('9')">9</button></td>
                    <td> <button id="x" value="*" onclick="insert('*')">X</button></td>
                </tr>
                <tr>
                    <td> <button id="4" value="4" onclick="insert('4')">4</button></td>
                    <td> <button id="5" value="5" onclick="insert('5')">5</button></td>
                    <td> <button id="6" value="6" onclick="insert('6')">6</button></td>
                    <td> <button id="sub" value="-" onclick="insert('-')">-</button></td>
                </tr>
                <tr>
                    <td> <button id="1" value="1" onclick="insert('1')">1</button></td>
                    <td> <button id="2" value="2" onclick="insert('2')">2</button></td>
                    <td> <button id="3" value="3" onclick="insert('3')">3</button></td>
                    <td> <button id="sum" value="+" onclick="insert('+')">+</button></td>
                </tr>
                <tr>
                    <td> <button id="c" value="c" onclick="clean()">C</button></td>
                    <td> <button id="0" value="0" onclick="insert('0')">0</button></td>
                    <td> <button id="dot" value="." onclick="insert('.')">.</button></td>
                    <td> <button id="equal" value="=" onclick="calcular()">=</button></td>
                </tr>
            </table>
        </div>
    </div>
    <script src="script.js"></script>


</body>

</html>
